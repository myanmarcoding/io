<head>

    <style>
        body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #373737;
            line-height: 1.6;
            background-color: #E6E6E6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #E6E6E6;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #373737;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #E6E6E6;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: #000000;
            background-color: #E6E6E6;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #E6E6E6;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: #000000;
                padding: 10px 0;
                margin-top: 10px;
            }

            nav.active {
                display: flex;
            }

            nav a {
                padding: 10px;
                border-radius: 0;
            }
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #000000;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #373737;
        }

        a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #555555;
            text-decoration: underline;
        }

        .contact-info {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #E6E6E6;
            background-color: #000000;
            margin-top: 40px;
        }

        footer a {
            color: #E6E6E6;
            text-decoration: none;
            margin: 0 10px;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
